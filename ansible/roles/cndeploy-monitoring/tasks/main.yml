---
- name: Resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_version }}.yml'
        - '{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml'
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'

- name: Install dependencies for the OS
  become: yes
  become_user: root
  ansible.builtin.package:
    name: '{{ cndeploy_pkgs_dep|default([]) }}'
    state: present

- name: Create user for ssh tunneling
  become: yes
  become_user: root
  ansible.builtin.user:
    name: '{{ cndeploy_sshtunnel_user }}'
    group: '{{ cndeploy_sshtunnel_user }}'
    shell: /bin/false

- name: Set up authorized keys for ssh tunneling user
  become: yes
  become_user: root
  ansible.posix.authorized_key:
    user: '{{ cndeploy_sshtunnel_user }}'
    state: present
    key: "{{ cndeploy_sshtunnel_sshpubkey }}"

- name: Set SSH options for sshtunnel user
  become: yes
  become_user: root
  ansible.builtin.blockinfile:
    path: /etc/ssh/sshd_config
    block: |
      Match User {{ cndeploy_sshtunnel_user }}
        X11Forwarding no
        PermitTunnel no
        GatewayPorts no
        AllowAgentForwarding no
        AllowTcpForwarding yes
        PermitOpen 127.0.0.1:12798 127.0.0.1:9100
        PermitListen 127.0.0.1:8100
  notify: Restart SSH service

- name: Get stats of '{{ cndeploy_node_config }}'
  become: yes
  become_user: root
  ansible.builtin.stat:
    path: '{{ cndeploy_node_config }}'
  register: cndeploy_node_config_info

- name: Add traceForwardTo clause to config.json
  when: cndeploy_node_config_info.stat.exists
  become: yes
  become_user: root
  block:
    - name: Check if node's config.json contains the traceForwardTo clause
      ansible.builtin.command: grep -q "traceForwardTo" '{{ cndeploy_node_config }}'
      register: cndeploy_trace_grep
      check_mode: no
      ignore_errors: yes
      changed_when: no
      failed_when: no
    - name: Modify cardano node's config.json if writeable and not contains the clause
      when:
        - cndeploy_node_config_info.stat.writeable
        - cndeploy_trace_grep.rc != 0
      ansible.builtin.shell: |
        jq '.traceForwardTo += {"tag": "RemoteSocket", "contents": ["127.0.0.1", "8100"]}' '{{ cndeploy_node_config }}' > /tmp/config.json
        mv /tmp/config.json '{{ cndeploy_node_config }}'
      notify: Restart Cardano node
