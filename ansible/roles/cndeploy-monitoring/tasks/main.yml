- name: Modify cardano node config.json to forward traces to ssh forward port
  become: yes
  become_user: root
  ansible.builtin.blockinfile:
    path: /opt/cardano/cnode/files/config.json
    block: |
      "traceForwardTo": {
        "tag": "RemoteSocket",
        "contents": [
          "127.0.0.1",
          "8100"
        ]
      }
  notify: Restart Cardano node
